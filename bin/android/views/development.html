<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/icons/icon.ico">
    <title>Getting Started | Vn Native Framework Version 3</title>
    <base href="/">
</head>

<body>
    <div id="root"><div class="vnf3-loading-wrapper" style="display: inline-block;width: 100%;height: 100vh;">
        <div class="vnf3-loading-box" style="width: 150px;height: 150px;margin: 10% auto auto auto;">
            <div class="vnf3-loading-text">App loading ...</div>
        </div>
    </div></div>
    <script src="/cordova.js"></script>
    <script src="/assets/app/app.bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('has reload', (msg) => {
           window.location.reload();
        });
    </script>
</body>

</html>
